<h2>Check the Permissions of Apple Health</h2>

<p>
	Cube app saves data in Apple Health.<br />
	Permission is required for use.
</p>

<h3>How to Check</h3>
<p>
	<img src="img/help_01_01.png" width="1185" height="500"/>
</p>
<p>
<ol>
<li>Open "Settings" app</li>
<li>Tap "Health"</li>
<li>Tap "Data Access &amp; Devices"</li>
<li>Tap "Cube"</li>
<li>Turn on all switches</li>
</ol>
</p>
