		<h2>iPadでも使えますか？</h2>

<p>現在、このアプリはiPadでは利用できません。</p>
<p>iPadOS 17から、「ヘルスケア」がiPadで利用可能になったため、FitPortも対応を検討中です。</p>
<p>（現状のままでiPadで利用可能にすると、iPadOS 16以下の、ヘルスケアが利用できずアプリの機能を利用できない端末でも購入可能になってしまいます。そのため今すぐにiPadで利用可能にすることはできず、慎重に検討する必要があります。）</p>
