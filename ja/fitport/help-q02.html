		<h1><i class="icon-smile"></i> Help</h1>
		<h2>入っているはずのデータが表示されません。</h2>

<p>該当項目のアクセス権限、もしくは、データ読み込み元（データソース）の見直しが必要です。</p>

<ul>
<li><a href="help-g01.html">「ヘルスケア」へのアクセス許可</a></li>
<li><a href="help-g02.html">データ読み込み元の変更</a></li>
</ul>

<p><span style="color:#d00;">現在、順序に問題がない場合でも、データが表示されないことがあります。その場合も、上記「データ読み込み元の変更」の要領で、ヘルスケアアプリの「データ共有」画面で、右上「編集」ボタンを押し、そのまま「完了」を押してみてください。</span></p>
