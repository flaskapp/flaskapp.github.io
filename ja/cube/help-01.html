		<h2>Apple ヘルスケアへの権限を確認する</h2>
		<p>
			Cubeの利用には、Appleのヘルスケア（HealthKit）のアクセス許可が必要です。<br />
			登録できない、データが表示されない 場合は、不許可になっている可能性があります。
		</p>

		<h3>確認手順</h3>
		<p>
			<img src="img/help_01_01.png" width="1185" height="500"/>
		</p>
		<p>
		<ol>
		<li>「設定」アプリを開く</li>
		<li>「ヘルスケア」をタップ</li>
		<li>「データアクセスとデバイス」をタップ</li>
		<li>「Cube」をタップ</li>
		<li>すべてのスイッチをオンにする</li>
	  	</ol>
		</p>
