		<h1><i class="fa fa-smile-o"></i> ヘルプ</h1>

		<h2>Apple Watchアプリを再起動する</h2>

<ol start="1">
	<li>Apple WatchでStandlandアプリを開く</li>
	<li>Apple Watchのサイドボタンを長押しする（デジタルクラウンの下のボタン）</li>
	<li>メディカルIDなどのメニュー画面が出たら、デジタルクラウンを長押しする</li>
	<li>画面が文字盤に戻ったら、アプリは終了されている状態</li>
	<li>デジタルクラウンを押して、アプリ一覧からStandlandを開く</li>
</ol>
